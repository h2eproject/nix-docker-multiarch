name: "Publish latest"
on:
  push:
    branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: '${{ github.repository_owner }}'
          password: '${{ secrets.GITHUB_TOKEN }}'
      - uses: cachix/install-nix-action@v13
        with:
          nix_path: nixpkgs=https://github.com/NixOS/nixpkgs/archive/e5cc06a1e806070693add4f231060a62b962fc44.tar.gz
      - uses: cachix/cachix-action@v9
        with:
          name: h2e
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - run: nix run --argstr name 'ghcr.io/${{ github.repository }}' --argstr tagBase '${{ github.sha }}' -c push
      - run: nix run --argstr name 'ghcr.io/${{ github.repository }}-example' --argstr tagBase '${{ github.sha }}' -c push -f usage-example.nix
      - run: nix run --argstr name 'ghcr.io/${{ github.repository }}' --argstr tagBase latest -c push
        if: ${{ github.ref == 'refs/heads/main'}}
      - run: nix run --argstr name 'ghcr.io/${{ github.repository }}-example' --argstr tagBase latest -c push
        if: ${{ github.ref == 'refs/heads/main' }}
