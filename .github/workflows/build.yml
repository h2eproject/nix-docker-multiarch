name: "Publish development image"
on:
  push:
  pull_request:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: '${{ github.repository_owner }}'
          password: '${{ secrets.GITHUB_TOKEN }}'
      - uses: cachix/install-nix-action@v13
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - uses: cachix/cachix-action@v9
        with:
          name: h2e
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - run: nix run --argstr name 'ghcr.io/${{ github.repository }}' --argstr tagBase '${{ github.sha }}' -c push
      - run: nix run --argstr name 'ghcr.io/${{ github.repository }}-example' --argstr tagBase '${{ github.sha }}' -c push -f usage-example.nix
